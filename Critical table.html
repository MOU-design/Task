<!DOCTYPE html>
<html>
<head>
	<title>Critical Table</title>
	<style>
table, th, td {
  border: 1px solid red;
  border-collapse: collapse;


}

th,td { padding: 5px;
  text-align: center;
}
table{
	margin-top: 50px;
}

</style>
</head>
<body>
	<table align="center" style="width: 50%" >
		<tr>
			<th>A</th>
			<th rowspan="3">B</th>
			<th>C</th>
			<th colspan="3">D</th>
		</tr>


		<tr>
			<td rowspan="2">E</td>
			<td colspan="2">F</td>
			<td>G</td>
			<td>H</td>
			
		</tr>


		<tr>
			<td >I</td>
			<td rowspan="3">J</td>
			<td colspan="2">K</td>
			
		</tr>


		<tr>
			<td >L</td>
			<td colspan="2">M</td>
			<td >N</td>
			<td >O</td>
			
		</tr>


		<tr>
			<td >P</td>
			<td >Q</td>
			<td >R</td>
			<td colspan="2">S</td>
			
		</tr>

		<tr>
			<td >T</td>
			<td >U</td>
			<td >V</td>
			<td >W</td>
			<td colspan="2">X</td>
			
		</tr>
		

		<tr>
			<td colspan="3">Y</td>
			<td colspan="3">Z</td>
			
		</tr>
		

		
	</table>

</body>
</html>
